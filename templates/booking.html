{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center mb-4">Booking Form</h2>
    <form action="{{ url_for('confirm_booking') }}" method="POST">
        <input type="hidden" name="trip_id" value="{{ trip_id }}">
        <input type="hidden" name="date" value="{{ date }}">
        
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="contact_number">Contact Number</label>
            <input type="tel" class="form-control" id="contact_number" name="contact_number" required>
        </div>
        <div class="form-group">
            <label for="num_travelers">Number of Travelers</label>
            <input type="number" class="form-control" id="num_travelers" name="num_travelers" required min="1">
        </div>
        <button type="submit" class="btn btn-primary">Confirm Booking</button>
    </form>
</div>
{% endblock %}
