{% extends "base.html" %}

{% block content %}
<div class="hero-section text-center" style="background-image: url('{{ url_for('static', filename='images/hero.jpg') }}'); background-attachment: fixed; background-size: cover; background-position: center; position: relative;">
    <!-- Overlay to enhance text readability -->
    <div class="hero-overlay" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.5); z-index: 1;"></div>
    
    <!-- Content -->
    <div class="hero-content" style="position: relative; z-index: 2; padding: 50px 20px;">
        <h1 class="display-4 text-white" data-aos="fade-up">Discover the Beauty of India</h1>
        <p class="lead text-white" data-aos="fade-up" data-aos-delay="100">Explore the most beautiful places around the country.</p>
        <a href="#trending" class="btn btn-primary btn-lg mt-3" data-aos="fade-up" data-aos-delay="200">Explore Now</a>
    </div>
</div>


<div id="trending" class="mt-5">
    <h2 class="text-center mb-4" data-aos="fade-right">Trending Places</h2>
    <div class="row">
        {% for place in trending_places %}
        <div class="col-md-4 mb-4" data-aos="zoom-in">
            <div class="card">
                <img src="{{ url_for('static', filename='images/' + place.image) }}" class="card-img-top" alt="{{ place.name }}"  height="200px" width="400px">
                <div class="card-body">
                    <h5 class="card-title">{{ place.name }}</h5>
                    <p class="card-text">{{ place.description[:100] }}...</p>
                    <a href="{{ url_for('place_detail', place_id=place.id) }}" class="btn btn-primary">Explore</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
